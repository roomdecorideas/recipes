<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - Nice Recipes</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1>Nice Recipes</h1>
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="admin.html">Control Panel</a>
    </nav>

    <main class="container">

        <section id="ai-generator">
            <h3>✨ AI Recipe Generator</h3>
            <div class="ai-controls">
                <input type="text" id="keyword-input" placeholder="Enter a food keyword (e.g., 'chicken curry')">
                <button id="generate-btn">Generate</button>
            </div>
            <div class="loader-container">
                <div id="loader" class="loader"></div>
            </div>
        </section>

        <div class="admin-form">
            <h2 style="text-align: center; margin-bottom: 30px;">Add / Edit Recipe</h2>
            <form id="add-recipe-form">
                <div class="form-group">
                    <label for="recipe-title">Recipe Title</label>
                    <input type="text" id="recipe-title" required>
                </div>
                <div class="form-group">
                    <label for="recipe-image-link">Image URL</label>
                    <input type="url" id="recipe-image-link" required placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="recipe-content">Article Content (Markdown format)</label>
                    <textarea id="recipe-content" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Save Recipe</button>
            </form>
        </div>
    </main>
    
    <footer class="site-footer">
        <p>&copy; 2025 Nice Recipes. Made with ❤️</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
